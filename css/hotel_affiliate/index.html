<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>酒店加盟</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link href="css/main.css" rel="stylesheet" />
<link href="css/affiliate.css" rel="stylesheet" />
</head>
<body id="ctripPage">
    <div style="height:48px;">
        <header class="index_header">
            <h1>酒店加盟</h1>
        </header>
    </div>
    <section class="cont_wrap">
        <img class="inder_header_banner" src="http://pic.c-ctrip.com/h5/hotel_affiliate/bg-index-header-banner.png" alt=""/>
        <div class="slogan">动态密码已发送至 13888888888</div>
    	<ul class="base_list">
            <!-- 手机号 和 动态密码不会同时出现 详见lowfi -->
    		<li>
    			<div class="title">手机号</div>
    			<input type="text" id="zzz_mobile" placeholder="请输入联系人手机号"/><div class="btn_basis02"></div>
    		</li>
    		<li class="active_pwd_row">
    			<div class="title">动态密码</div>
    			<div class="active_pwd_inp_wrap"><input type="text" id="zzz_active_pwd" maxlength="6"/><div class="btn_basis02"></div></div>
                <a class="btn_active_pwd" href="###">重新获取密码</a>
    		</li>
    		<li class="active_pwd_row">
    			<div class="title">动态密码</div>
    			<div class="active_pwd_inp_wrap"><input type="text" maxlength="6"/><div class="btn_basis02"></div></div>
                <a class="btn_active_pwd btn_actived_pwd" href="###">58s后可重新获取</a>
    		</li>
    	</ul>
    	<div class="wrap_btn01">
    		<div class="btn_basis01">获取动态密码</div>
    	</div>
    	<div class="join_process_wrap">
	    	<div class="title_base01">加盟流程</div>
	    	<ul class="join_process">
	    		<li class="step_apply">在线申请</li>
	    		<li class="sep"></li>
	    		<li class="step_check">电话审核</li>
	    		<li class="sep"></li>
	    		<li class="step_sale">上线售卖</li>
	    		<li class="sep"></li>
	    		<li class="step_stuff">补齐材料</li>
	    	</ul>
    	</div>
    </section>
	<div class="cui-toast" style="display:none;">
		<div class="cui-layer-padding">
			<div class="cui-layer-content">请输入手机号</div>
		</div>
	</div>
    <script src="js/zepto.min.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
