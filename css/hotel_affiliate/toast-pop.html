<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>条款与协议</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link href="css/main.css" rel="stylesheet" />
<link href="css/affiliate.css" rel="stylesheet" />

<body id="ctripPage">
    <!-- $/WirelessH5/Branch/HotelJoin-v1.2-cxw/HotelJoin -->
    <div class="cui-toast">
        <div class="cui-layer-padding">
            <div class="cui-layer-content">删除成功</div>
        </div>
    </div>
    <br />
    <div class="cui-toast">
        <div class="cui-layer-padding">
            <div class="cui-layer-content">请输入手机号</div>
        </div>
    </div>
    <br />
    <div class="cui-toast">
        <div class="cui-layer-padding">
            <div class="cui-layer-content">请输入酒店名称</div>
        </div>
    </div>
    <br />
    <div class="cui-toast">
        <div class="cui-layer-padding">
            <div class="cui-layer-content">请输入佣金率</div>
        </div>
    </div>
    <br />
    <div class="cui-toast">
        <div class="cui-layer-padding">
            <div class="cui-layer-content">请认真阅读条款与协议并勾选</div>
        </div>
    </div>
    <br />
    <div class="cui-pop-box">
         <div class="cui-bd"> 
             <p class="cui-error-tips">您上次的酒店加盟未完成，是否继续完成上次酒店加盟？</p>
             <div class="cui-roller-btns">
                  <div class="cui-flexbd cui-btns-cancel">取消</div>
                  <div class="cui-flexbd cui-btns-sure">继续上次加盟</div>
             </div>
         </div>
    </div>
    <br />
    <div class="cui-pop-box">
         <div class="cui-bd"> 
             <p class="cui-error-tips">确定删除？</p>
             <div class="cui-roller-btns">
                  <div class="cui-flexbd cui-btns-cancel">取消</div>
                  <div class="cui-flexbd cui-btns-sure">确定</div>
             </div>
         </div>
    </div>
    <br />
    <div class="cui-pop-box">
         <div class="cui-bd"> 
             <p class="cui-error-tips">“Safari”想访问您的相机</p>
             <div class="cui-roller-btns">
                  <div class="cui-flexbd cui-btns-cancel">不允许</div>
                  <div class="cui-flexbd cui-btns-sure">好</div>
             </div>
         </div>
    </div>
    <br />
    <div class="cui-pop-box">
         <div class="cui-bd"> 
             <p class="cui-error-tips">http://m.ctrip.com<br />是否删除照片？</p>
             <div class="cui-roller-btns">
                  <div class="cui-flexbd cui-btns-cancel">取消</div>
                  <div class="cui-flexbd cui-btns-sure">好</div>
             </div>
         </div>
    </div>
    <br />
    <div class="cui-pop-box">
         <div class="cui-bd"> 
             <p class="cui-error-tips">上传失败</p>
             <div class="cui-roller-btns">
                  <div class="cui-flexbd cui-btns-cancel">取消上传</div>
                  <div class="cui-flexbd cui-btns-sure">重试</div>
             </div>
         </div>
    </div>
    <br />
    <div class="cui-pop-box">
         <div class="cui-bd">
             <p class="cui-error-tips">您确定要删除此张图片吗？</p>
             <div class="cui-roller-btns">
                  <div class="cui-flexbd cui-btns-cancel">取消</div>
                  <div class="cui-flexbd cui-btns-sure">重试</div>
             </div>
         </div>
    </div>
    <br />
    <div class="cui-pop-box">
         <div class="cui-bd">
             <p class="cui-error-tips">最多只能上传3张照片哦</p>
             <div class="cui-roller-btns">
                  <div class="cui-flexbd">我知道了</div>
             </div>
         </div>
    </div>
</body>
</html>
