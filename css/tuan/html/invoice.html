<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>发票</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="http://webresource.c-ctrip.com/styles/h5/common/main.css" rel="stylesheet" />
<link href="css/tuan.css" rel="stylesheet" />
</head>
<body id="ctripPage">
    <div style="height:48px;">
        <header>
            <h2>发票</h2><i id="js_return" class="returnico"></i>
            <div class="rightblue">完成</div>
        </header>
    </div>
    <section class="cont_wrap">
		<ul class="invoice_cont">
			<li>需要发票<input type="checkbox" checked="checked" id="nInv" class="dn" /><label class="btn_switch" for="nInv"></label></li>
		</ul>
		<ul class="invoice_cont">
			<li class="arr_r">发票抬头<span class="tips_txt01">上海携程计算机（上海）有限公司</span></li>
			<li>收件人<span class="tips_txt02"><input type="text" placeholder="个人姓名或公司名称" /><i class="icon icon_del"></i></span></li>
			<li class="arr_r">所在地区<span class="tips_txt01">上海市 上海市 长宁区</span></li>
			<li>收件地址<span class="tips_txt02">福泉路99号</span></li>
			<li>邮编<span class="tips_txt02">200000</span></li>
			<li class="arr_r">配送方式<span class="tips_txt01">快递(&yen;10)</span></li>
		</ul>
		<p class="tips_attention"><!-- <span class="color_orange">此发票由携程开具</span> -->发票在您的团购券使用后10个工作日内以平信方式送达。</p>
    </section>  
</body>
</html>
