<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>选择常用发票抬头</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="http://webresource.c-ctrip.com/styles/h5/common/main.css" rel="stylesheet" />
<link href="css/tuan.css" rel="stylesheet" />
</head>
<body id="ctripPage">
    <div style="height:48px;">
        <header>
            <h2>选择常用发票抬头</h2><i id="js_return" class="returnico"></i>
        </header>
    </div>
    <section class="cont_wrap">
		<ul class="invoice_select">
			<li class="arr_r">
					<span class="ico_add"></span>
					新增常用发票抬头
			</li>
		</ul>
		<ul class="invoice_select">
			<li>
				<span class="ico_edit"></span>
				<div>
					<input type="checkbox" id="a1" name="invSelect" checked="checked" class="in_checkbox" />
					<label class="in_checkbox_tar" for="a1"></label>
					携程旅行网专用测试发票抬头请标注这是测试
				</div>
			</li>
			<li>
				<span class="ico_edit"></span>
				<div>
					<input type="checkbox" id="a2" name="invSelect" class="in_checkbox" />
					<label class="in_checkbox_tar" for="a2"></label>
					携程旅行网
				</div>
			</li>
			<li>
				<span class="ico_edit"></span>
				<div>
					<input type="checkbox" id="a3" name="invSelect" class="in_checkbox" />
					<label class="in_checkbox_tar" for="a3"></label>
					程小携
				</div>
			</li>
		</ul>
    </section>  
</body>
</html>
