<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>城市选择页</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href="http://webresource.c-ctrip.com/styles/h5/common/main.css" rel="stylesheet" />
<link href="css/tuan_seo.css" rel="stylesheet" />
</head>
<body id="ctripPage">
    <div style="height:48px;">
        <header>
            <h1><div class="list_hd_button"><span class="i_landmarks">&nbsp;</span><em class="header_mutrow">选择城市</em><i class="i_tri"></i></div></h1>
            <i id="js_return" class="returnico"></i> 
        </header>
    </div>
    <div class="cont_wrap">
        <ul class="cui-city-itmes">
            <li>
                <span class="cui-city-t">当前城市</span>
                <ul  class="cui-city-n">
                    <li >苏州（20）</li>
                    <li style="display:none">定位中...</li>
                </ul>
            </li>
             <li>
                <span class="cui-city-t">热门城市</span>
                <ul  class="cui-city-n">
                    <li class="current">北京（20）</li>
                    <li >杭州（20）</li>
                    <li >西安（20）</li>
                    <li >上海（20）</li>
                    <li >南京（20）</li>
                </ul>
            </li>
            <li>
                <span class="cui-city-t">全部城市</span>
                <ul  class="cui-city-n">
                    <li class="ui_arrow_down"><span>A</span>
                       <ul>
                            <li >杭州（20）</li>
                            <li >西安（20）</li>
                            <li >上海（20）</li>
                            <li >南京（20）</li>
                        </ul>
                    </li>
                    <li class="ui_arrow_up"><span>B</span></li>
                    <li class="ui_arrow_up"><span>C</span></li>
                    <li class="ui_arrow_up"><span>D</span></li>
                    <li class="ui_arrow_up"><span>E</span></li>
                </ul>
            </li>
        </ul>
    </div>
   
</body>
</html>
